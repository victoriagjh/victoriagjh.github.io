---
title: All Posts
---
<div class="container">
  <div id="article">
  <h1>Dev Knowledge</h1>
  <ul class="posts">
    {% if site.developKnowledge != empty %}
    <h1>엠티가 아닌데..</h1>
    {% endif %}
    {% for dev in site.developKnowledge %}
    <li><span><a href="{{ site.baseurl }}{{ dev.url }}">{{ dev.title }}</a><time class="pull-right post-list">{{ dev.date | date_to_string | date: "%b %-d, %Y"  }}</h4></time></span></span></li>
    {% endfor %}
  </ul>
</div>
