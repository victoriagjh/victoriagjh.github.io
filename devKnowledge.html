---
title: All Dev Knowledge
---
<div class="container">
  <div id="article">
  <h1>Dev Knowledge</h1>
  <ul class="posts">
    {% for page in site.devKnowledge reversed %}
      <div class="item">
      <li><span><a href="{{ site.baseurl }}/devKnowledge/{{page.title}}">{{ page.title }}</a><time class="pull-right post-list">{{ page.date | date_to_string | date: "%b %-d, %Y"  }}</h4></time></span></span></li>
      </div>
    {% endfor %}
  </ul>
</div>
